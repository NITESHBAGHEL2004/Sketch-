<!DOCTYPE html>
<html>
<head>
    <title>Image to Sketch Converter</title>
    <style>
        body {
            background: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        .upload-box {
            background: #2e2e3e;
            border-radius: 15px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }
        input[type=file] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #00c3ff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #007ea7;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h1>üñºÔ∏è Convert Image to Sketch</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>
            <button type="submit">Convert & Download</button>
        </form>
    </div>
</body>
</html>
